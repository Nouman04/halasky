<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <form id="form" action="">
    <ul id="messages"></ul>
    <div>
      <input id="sendTo" autocomplete="off" placeholder="Send To"/>
      <input id="sendBy" autocomplete="off" placeholder="Send By"/>
    </div>
      <input id="messageInput" autocomplete="off" placeholder="Add Message"/><button onclick="sendMessage()">Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js" integrity="sha512-8BHxHDLsOHx+flIrQ0DrZcea7MkHqRU5GbTHmbdzMRnAaoCIkZ97PqZcXJkKZckMMhqfoeaJE+DNUVuyoQsO3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  var senderTo = null;
  var sendBy = null;
  var socket = io("http://localhost:3005");

  socket.on("connect", function () {
    console.log("Connected to backend with socket id:", socket.id);
  });

  socket.on("public_message" , function(data){
    console.log(data);
  })


  function sendMessage() {
    
    const message = document.getElementById("messageInput").value;

    fetch("http://localhost:3005/test/send-message", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
      console.log("Server response:", data);
    })
    .catch(error => {
      console.error("Error sending message:", error);
    });
  }

</script>
  </body>
</html>
